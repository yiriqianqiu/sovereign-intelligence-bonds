<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" width="480" height="480">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5c842"/>
      <stop offset="100%" stop-color="#d4a017"/>
    </linearGradient>
    <linearGradient id="chartLine" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#58d68d"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#d4a017" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f5c842"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#d4a017" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f5c842"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#d4a017" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f5c842"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="240" cy="240" r="235" fill="url(#bg)" stroke="url(#gold)" stroke-width="3"/>

  <!-- Inner subtle ring -->
  <circle cx="240" cy="240" r="215" fill="none" stroke="#f5c842" stroke-width="0.5" opacity="0.3"/>

  <!-- SIB Title -->
  <text x="240" y="145" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="url(#gold)" letter-spacing="12" filter="url(#shadow)">SIB</text>

  <!-- Bar chart - 3 bars, ascending, centered -->
  <g transform="translate(240, 280)" filter="url(#shadow)">
    <!-- Bar 1 (left, shortest) -->
    <rect x="-75" y="-40" width="36" height="70" rx="4" fill="url(#bar1)"/>
    <!-- Bar 2 (center, medium) -->
    <rect x="-18" y="-70" width="36" height="100" rx="4" fill="url(#bar2)"/>
    <!-- Bar 3 (right, tallest) -->
    <rect x="39" y="-100" width="36" height="130" rx="4" fill="url(#bar3)"/>
  </g>

  <!-- Trend line across bars -->
  <polyline points="183,270 222,240 257,210 297,180"
    fill="none" stroke="url(#chartLine)" stroke-width="3.5"
    stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Trend line arrow tip -->
  <polygon points="297,180 289,188 293,177" fill="#58d68d" filter="url(#glow)"/>

  <!-- Dot at end of trend line -->
  <circle cx="297" cy="180" r="4" fill="#58d68d" filter="url(#glow)"/>

  <!-- Bottom text: SOVEREIGN -->
  <text x="240" y="355" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="19" font-weight="600" fill="#f5c842" letter-spacing="6" opacity="0.9">SOVEREIGN</text>

  <!-- Bottom text: INTELLIGENCE BONDS -->
  <text x="240" y="380" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13.5" font-weight="400" fill="#d4a017" letter-spacing="4.5" opacity="0.7">INTELLIGENCE BONDS</text>

  <!-- Subtle decorative line under title -->
  <line x1="170" y1="160" x2="310" y2="160" stroke="url(#gold)" stroke-width="1" opacity="0.4"/>
</svg>
